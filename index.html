<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML/CSS - BOOTSTRAP [Digital Ocean]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container-fluid">


      <!-- INTESTAZIONE -->

      <header>
        <!-- Navbar Menù -->
        <nav id="navmenu" class="row bg-white">

        </nav>
        <!-- / Navbar Menù -->

        <!-- Jumbotron -->
        <section id="jumbotron" class="row bg-blue">

        </section>
        <!-- / Jumbotron -->

        <!-- Partners -->
        <section id="partners" class="row bg-lightbl">

        </section>
        <!-- / Partners -->
      </header>

      <!-- / INTESTAZIONE -->


      <!-- CORPO PRINCIPALE -->

      <main>
        <!-- Deploy -->
        <section id="deploy" class="row bg-white">

        </section>
        <!-- / Deploy -->

        <!-- Designed -->
        <section id="designed" class="row bg-lightbl">

        </section>
        <!-- / Designed -->

        <!-- Features -->
        <section id="features" class="row bg-white">

        </section>
        <!-- / Features -->

        <!-- Regions -->
        <section id="regions" class="row bg-blue">

        </section>
        <!-- / Regions -->

        <!-- Teams -->
        <section id="teams" class="row bg-lightbl">

        </section>
        <!-- / Teams -->

        <!-- Start -->
        <section id="start" class="row bg-blue">

        </section>
        <!-- / Start -->

      </main>

      <!-- / CORPO PRINCIPALE -->

      <!-- FOOTER -->
      <footer>

        <!-- Links -->
        <section id="footer" class="row bg-darkbl">

        </section>
        <!-- / Links -->

      </footer>
      <!-- / FOOTER -->


    </div>

  </body>
</html>
